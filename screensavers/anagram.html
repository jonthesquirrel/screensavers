<style>

.middle {
	position: fixed;
	bottom: 50%;
	text-align: center;
	left: 50%;
	transform: translateX(-50%);

</style>
</head>
<body>

	<input type="text" class="middle" id="wordbox">

<script>
(function(){ 'use strict';

//string anagrams

window.anagrams = function (start, word) {

	//makes start optional
	if (!word) {

		word = start;
		start = '';

	}

	if (word.length === 1) {

		return [ start + word ];

	} else {

		var returnResult = [];
		for (var i = 0; i < word.length; i++) {
			var result = anagrams(word[i], word.slice(0, i) + word.slice(i + 1));
			for (var j = 0; j < result.length; j++) {
				returnResult.push(start + result[j]);
			}
		}
		return returnResult;

	}
}

//elements

var $wordbox = document.getElementById('wordbox');

//init

} );

})();
</script>
